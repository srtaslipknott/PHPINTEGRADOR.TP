<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Codo a Codo TP</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
           
                <img src="./images/codoacodo.png" alt="Logo" width="100" height="54">
                Conferencia Bs As</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div id="cartasTicket" class="mt-5">
        <div class="row">
            <div class="col m-1">
                <div class="card border border-primary border-2 rounded-0">
                    <div class="card-body text-center">
                        <h4 class="card-title">Estudiante</h4>
                        <h6 class="fw-light">Tienen un descuento</h6>
                        <h5>80%</h5>
                        <p class="card-text fw-light">*presentar documentación</p>
                    </div>
                </div>
            </div>
            <div class="col m-1">
                <div class="card border border-success border-2 rounded-0">
                    <div class="card-body text-center">
                        <h4 class="card-title">Trainee</h4>
                        <h6 class="fw-light">Tienen un descuento</h6>
                        <h5>50%</h5>
                        <p class="card-text fw-light">*presentar documentación</p>
                    </div>
                </div>
            </div>
            <div class="col m-1">
                <div class="card border border-warning border-2 rounded-0">
                    <div class="card-body text-center">
                        <h4 class="card-title">Junior</h4>
                        <h6 class="fw-light">Tienen un descuento</h6>
                        <h5>15%</h5>
                        <p class="card-text fw-light">*presentar documentación</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center m-2">
        <h6 class="fw-light">VENTA</h6>
        <h1 class="mb-4">VALOR DE TICKET $500</h1>
    </div>
    <form class="mb-4" id="formularioTicket">
        <div class="row mb-3">
            <div class="col">
                <input id="nombre" type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col">
                <input id="apellido" type="text" class="form-control" placeholder="Apellido" required>
            </div>
        </div>
        <input id="correo" type="email" class="form-control" placeholder="Correo" required>
        <br>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Cantidad</label>
                <input id="cantidad" type="number" class="form-control" placeholder="cantidad" required>
            </div>
            <div class="col">
                <label class="form-label">Categoría</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="categoria">
                        <option value="1">Estudiante</option>
                        <option value="2">Trainee</option>
                        <option value="3">Junior</option>
                    </select>
                </div>
            </div>
            <div class="form-floating mb-1">
                <input class="form-control bg-primary-subtle" id="t" placeholder="Total a pagar: $"
                    disabled>
                <label id="total" for="floatingInputDisabled">Total a pagar: $</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="reset" class="btn w-100 text-white" style="background-color: #96c93e;">Borrar</button>
            </div>
            <div class="col">
                <button type="submit" class="btn w-100 text-white" onclick="mostrarResumen()"
                    style="background-color: #96c93e;">Resumen</button>
            </div>
        </div>
    </form>
    <div id="contenedorResumen" class='text-center'style="display: none;">
        <h5>Resumen del Formulario</h5>
        <div id="resumen"></div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
